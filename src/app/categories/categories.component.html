<mat-tab-group
  [selectedIndex]="selectedTab.value"
  (selectedIndexChange)="selectedTab.setValue($event)">
  <mat-tab label="List"><app-list (edit)="editCategorie($event)"></app-list> </mat-tab>

  <ng-container *ngFor="let tab of tabs">
    <mat-tab [label]="tab.name" > <app-add [edit]="tab.edit" [categorie]="tab.categorie" (close)="closeTab($event)"></app-add> </mat-tab>
  </ng-container>
</mat-tab-group>
